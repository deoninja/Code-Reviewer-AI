    <title>Code Review AI</title>
    <style>
      .code-editor {
          font-family: 'Fira Code', 'Consolas', 'Monaco', monospace !important;
          font-size: 14px !important;
          line-height: 1.5 !important;
          min-height: 400px;
          caret-color: #c0caf5; /* brand-text */
      }

      .code-editor > textarea:focus {
          outline: none;
      }

      .code-editor > textarea,
      .code-editor > pre {
        /* Add padding for the editor and space for the line numbers gutter */
        padding: 10px 10px 10px 4.5em !important;
      }

      /* Use CSS counters to generate line numbers */
      .code-editor > pre {
        counter-reset: line;
      }
      .code-editor .line {
        display: block;
        position: relative;
      }
      .code-editor .line::before {
        content: counter(line);
        counter-increment: line;
        position: absolute;
        left: -4.5em; /* Position in parent's padding */
        width: 3.5em;  /* Width of gutter */
        padding-right: 1em; /* Space between number and code */
        text-align: right;
        color: #565f89; /* brand-muted */
        user-select: none; /* Make numbers unselectable */
      }

      /* Custom scrollbar styling for the editor */
      .code-editor > textarea::-webkit-scrollbar {
          width: 10px;
      }
      .code-editor > textarea::-webkit-scrollbar-track {
          background: #1a1b26;
      }
      .code-editor > textarea::-webkit-scrollbar-thumb {
          background-color: #444b6a;
          border-radius: 5px;
      }
      .code-editor > textarea::-webkit-scrollbar-thumb:hover {
          background-color: #565f89;
      }
      .code-editor > textarea::placeholder {
        color: #565f89; /* brand-muted */
        opacity: 1; /* Firefox requires this */
      }
      
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
        40%, 60% { transform: translate3d(3px, 0, 0); }
      }
      .shake {
        animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }
    </style>
